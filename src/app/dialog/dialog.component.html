<mat-card >
  <form class="flex-container" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <mat-form-field class="full-width" appearance="fill">
      <br>
      <textarea matInput placeholder="Titulo" [(ngModel)]="titulo" name="titulo" required type="text">
      </textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Descripcion" [(ngModel)]="descripcion" name="descripcion" required type="text">
      </textarea>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" [disabled]="form.invalid" mat-button
        color="primary">Crear</button>
    </mat-dialog-actions>
  </form>
</mat-card>
